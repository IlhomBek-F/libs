<div class="container">
  @if(label()) {
  <label class="label">{{ label() }}</label>
  }
  <span style="width: 100%;" [ngClass]="{'p-input-icon-left': icon()}">
     @if (icon()) {
       <i class="pi pi-search" [ngStyle]="icon() ? { position: 'absolute', top: '12px' } : null"
></i>
     }
    <input pInputText type="text"
           class="p-inputtext"
           [class.has-icon]="icon()"
           [class.invalid]="required() && !value"
           [placeholder]="placeholder()"
           [disabled]="disabled"
           [value]="value"
           (input)="handleInput($event)" />
  </span>
</div>
